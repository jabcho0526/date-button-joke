<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>연지 납치하기</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('stitch.jpg'); 
            background-size: cover;
            background-position: center;
            font-family: 'Apple SD Gothic Neo', 'Malgun Gothic', sans-serif;
            overflow: hidden;
            touch-action: none; /* 모바일 브라우저의 기본 제스처 방해 방지 */
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 40px 20px;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 10;
            width: 80%;
            max-width: 350px;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 22px;
            word-break: keep-all;
        }

        .btn-group {
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            font-size: 18px;
            font-weight: bold;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            /* 모바일에서 버튼 클릭 시 생기는 파란색 박스 제거 */
            -webkit-tap-highlight-color: transparent; 
        }

        #yesBtn {
            background-color: #ff4757;
            color: white;
            transition: transform 0.2s;
        }

        #noBtn {
            background-color: #747d8c;
            color: white;
            position: fixed;
            transition: all 0.3s ease-out; /* 0.3초 동안 스르륵 이동 */
            z-index: 999;
            /* 초기 위치 */
            top: 55%;
            left: 55%;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>민준이와 데이트를 하시겠습니까?</h1>
        <div class="btn-group">
            <button id="yesBtn" onclick="sayYes()">예</button>
            <button id="noBtn" 
                    onmouseover="moveButton()" 
                    ontouchstart="moveButton(event)">아니오</button>
        </div>
    </div>

    <script>
        function sayYes() {
            alert("데이트 하고싶을줄 알았어요 ㅋ");
        }

        function moveButton(e) {
            // 모바일에서 터치 이벤트가 발생했을 때 클릭 이벤트가 또 발생하는 것을 방지
            if (e) e.preventDefault();

            const btn = document.getElementById('noBtn');
            
            // 화면 크기 확보
            const screenWidth = window.innerWidth;
            const screenHeight = window.innerHeight;

            // 버튼이 화면 밖으로 너무 나가지 않도록 여유 공간 설정
            const margin = 80;
            const maxX = screenWidth - btn.offsetWidth - margin;
            const maxY = screenHeight - btn.offsetHeight - margin;

            // 랜덤 좌표 생성 (최소 여백 보장)
            const randomX = Math.max(margin / 2, Math.floor(Math.random() * maxX));
            const randomY = Math.max(margin / 2, Math.floor(Math.random() * maxY));

            // 좌표 적용
            btn.style.left = randomX + 'px';
            btn.style.top = randomY + 'px';
        }
    </script>
</body>
</html>
